<h1>Welcome to Growth!</h1>
<p>Please Login to Continue</p>
<!--<h3 *ngIf = 'error'> Username or Password Incorrect</h3>-->
<!-- Creating a form to submit login information -->
<div class="login-container">
  <form id="login" (ngSubmit)="onSubmit()">
    <div class="input-div">
      <label for="Username"> Username:</label>
      <input id="Username" name="Username" required [(ngModel)]="Username" type="text" />
    </div>
    <br />
    <div class="input-div">
      <label for="Password"> Password:</label>
      <input id="Password" name="Password" required [(ngModel)]="Password" type="password" />
    </div>
    <br />
    <input type="submit" value="Login" />
  </form>
</div>
