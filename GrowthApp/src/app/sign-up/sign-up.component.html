<h1>Create An Account</h1>
<p>Please enter username and password combination below</p>
<div class="login-container">
  <form id="sign up" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label" for="username">Username:</label>
      <input
        class="form-control"
        id="Username"
        name="Username"
        required
        [(ngModel)]="Username"
        type="text"
      />
    </div>
    <div class="mb-3">
      <label class="form-label" for="Password">Password:</label>
      <input
        class="form-control"
        id="Password"
        name="Password"
        required
        [(ngModel)]="Password"
        type="password"
      />
    </div>
    <div class="mb-3">
      <label class="form-label" for="Email">Email:</label>
      <input
        class="form-control"
        id="Email"
        name="Email"
        required
        [(ngModel)]="Email"
        type="text"
      />
    </div>
    <div class="mb-3">
      <label class="form-label" for="PhoneNumber">Phone Number:</label>
      <input
        class="form-control"
        id="PhoneNumber"
        name="PhoneNumber"
        [(ngModel)]="PhoneNumber"
        type="text"
      />
    </div>
    <input type="submit" value="Sign Up" />
  </form>
</div>
