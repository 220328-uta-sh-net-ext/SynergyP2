<h1>Create An Account</h1>
<p>Please enter username and password combination below</p>
<form id="sign up" (ngSubmit)="onSubmit()">
  <div class="input-div">
    <label for="username">Username:</label>
    <input id="username" name="username" required [(ngModel)]="username" type="text" />
  </div>
  <div class="input-div">
    <label for="password">Password:</label>
    <input id="password" name="password" required [(ngModel)]="password" type="password" />
  </div>
  <div class="input-div">
    <label for="email">Email:</label>
    <input id="email" name="email" required [(ngModel)]="email" type="text" />
  </div>
  <div class="input-div">
    <label for="phone number">Phone Number:</label>
    <input id="phone number" name="phone number" [(ngModel)]="phoneNumber" type="text" />
  </div>
  <input type="submit" value="Sign Up" />
</form>
