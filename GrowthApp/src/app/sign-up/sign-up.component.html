<h1>Create An Account</h1>
<p>Please enter username and password combination below</p>
<form id="sign up" (ngSubmit)="onSubmit()">
  <div class="input-div">
    <label for="username">Username:</label>
    <input id="Username" name="Username" required [(ngModel)]="Username" type="text" />
  </div>
  <div class="input-div">
    <label for="Password">Password:</label>
    <input id="Password" name="Password" required [(ngModel)]="Password" type="password" />
  </div>
  <div class="input-div">
    <label for="Email">Email:</label>
    <input id="Email" name="Email" required [(ngModel)]="Email" type="text" />
  </div>
  <div class="input-div">
    <label for="PhoneNumber">Phone Number:</label>
    <input id="PhoneNumber" name="PhoneNumber" [(ngModel)]="PhoneNumber" type="text" />
  </div>
  <input type="submit" value="Sign Up" />
</form>
